version: '3.8'

services:
  # React frontend - exposed on port 80
  terminal-dashboard:
    build:
      context: ./terminal-dashboard
      dockerfile: Dockerfile
    container_name: ai-workflow-dashboard
    ports:
      - "80:3000"  # Expose dashboard on port 80 (Nginx Proxy Manager will forward here)
    networks:
      - ai-workflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # TMux session management API - exposed on port 5001
  tmux-session-service:
    build:
      context: ./tmux-session-service
      dockerfile: Dockerfile
    container_name: ai-workflow-tmux-service
    environment:
      - PORT=5001
      - HOST=0.0.0.0
      - LANG=pt_BR.UTF-8
      - LC_ALL=pt_BR.UTF-8
      - TERM=xterm-256color
    volumes:
      # Persist session data
      - tmux-session-data:/app/data
      # Mount host's tmux socket directory to connect to host tmux sessions
      - /tmp/tmux-1000:/tmp/tmux-1000
      # Mount host's home directory so sessions have access to host environment
      - /home/cslog:/home/cslog
    ports:
      - "5001:5001"  # Expose API on port 5001 (for WebSocket and REST API)
    networks:
      - ai-workflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Plane-Claude orchestrator daemon - exposed on port 5002
  plane-claude-orchestrator:
    build:
      context: ./plane-claude-orchestrator
      dockerfile: Dockerfile
    container_name: ai-workflow-plane-orchestrator
    environment:
      - PORT=5002
      - HOST=0.0.0.0
    volumes:
      # Persist state and logs
      - plane-orchestrator-data:/app/data
      - plane-orchestrator-logs:/app/logs
      # Mount Plane MCP config for API access
      - /home/cslog/.claude.json:/root/.claude.json:ro
      # Mount /tmp for completion signal files (written by host tmux sessions)
      - /tmp:/tmp
      # Mount workspace for potential file access
      - /home/cslog/ai-workflow:/workspace:ro
    ports:
      - "5002:5002"  # Expose orchestrator API on port 5002
    networks:
      - ai-workflow-network
    depends_on:
      - tmux-session-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  ai-workflow-network:
    driver: bridge

volumes:
  tmux-session-data:
    driver: local
  plane-orchestrator-data:
    driver: local
  plane-orchestrator-logs:
    driver: local
