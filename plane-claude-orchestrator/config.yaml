# Plane Claude Orchestrator Configuration

plane:
  # Plane API configuration
  api_url: https://plane.cslog.com.br/api/v1
  api_token: plane_api_d9214207d9224730a46d05d05a35733f
  workspace_slug: cslog  # Your workspace slug

  # Polling interval in seconds
  poll_interval: 30

  # Plane project IDs to monitor
  project_ids:
    - "60293f71-b90e-4329-b432-22d1e4227126"  # CSLOG project
    - "b1768c31-1c80-4046-ab0c-d38641e823dd"  # OLOS project
    - "2058962d-3196-4f01-b4f8-4168d7d34bed"  # DELTA project
    - "2d808368-97b7-4f9e-a522-fdc707cc7b85"  # INFRA project

  # Plane project identifier for readable issue IDs (will use project's own identifier)
  project_identifier: "MULTI"

tmux_session_service:
  # tmux-session-service API URL (use service name in Docker)
  url: http://tmux-session-service:5001
  websocket_url: ws://tmux-session-service:5001

automation:
  # Repository path where Claude Code will work
  repo_path: /home/cslog/ai-workflow

  # Claude Code binary path
  claude_bin: claude

  # Session ID prefix
  session_prefix: claude-

  # Project ID for tmux-session-service
  project_id: plane-automation

# Trigger configuration
triggers:
  # Monitor new tickets
  new_tickets: true

  # Monitor status changes
  status_changes:
    - from: "Backlog"
      to: "Todo"
    - from: "Todo"
      to: "In Progress"

  # Monitor new comments
  comments: true

# API server configuration
api:
  host: 0.0.0.0
  port: 5002

# Logging configuration
logging:
  level: DEBUG
  file: data/orchestrator.log
