version: '3.8'

services:
  # Reverse proxy and SSL termination
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ai-workflow-nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ai-workflow-network
    depends_on:
      - terminal-dashboard
      - tmux-session-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # React frontend
  terminal-dashboard:
    build:
      context: ./terminal-dashboard
      dockerfile: Dockerfile
    container_name: ai-workflow-dashboard
    networks:
      - ai-workflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # TMux session management API
  tmux-session-service:
    build:
      context: ./tmux-session-service
      dockerfile: Dockerfile
    container_name: ai-workflow-tmux-service
    environment:
      - PORT=5001
      - HOST=0.0.0.0
      - LANG=pt_BR.UTF-8
      - LC_ALL=pt_BR.UTF-8
      - TERM=xterm-256color
    volumes:
      # Persist session data
      - tmux-session-data:/app/data
      # Mount host's tmux socket directory to connect to host tmux sessions
      - /tmp/tmux-1000:/tmp/tmux-1000
      # Mount host's home directory so sessions have access to host environment
      - /home/cslog:/home/cslog
    networks:
      - ai-workflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Whisper API (optional - uncomment to enable voice transcription)
  # whisper-realtime-api:
  #   build:
  #     context: ./whisper-realtime-api
  #     dockerfile: Dockerfile
  #   container_name: ai-workflow-whisper
  #   environment:
  #     - MODEL_SIZE=base
  #     - DEVICE=cpu
  #   ports:
  #     - "8000:8000"
  #   networks:
  #     - ai-workflow-network
  #   restart: unless-stopped
  #   # Uncomment below for GPU support
  #   # runtime: nvidia
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]

networks:
  ai-workflow-network:
    driver: bridge

volumes:
  tmux-session-data:
    driver: local
