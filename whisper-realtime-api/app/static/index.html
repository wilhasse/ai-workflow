<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper Realtime Recorder</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        max-width: 560px;
        margin: auto;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.4);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.9rem 1.8rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      button.primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }
      button.primary:active {
        transform: scale(0.97);
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
      }
      button.secondary {
        background: transparent;
        color: #94a3b8;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }
      button.secondary:hover {
        color: #e2e8f0;
        border-color: rgba(226, 232, 240, 0.6);
      }
      #controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      #status {
        text-align: center;
        min-height: 1.2em;
        margin-bottom: 1rem;
        font-weight: 500;
        color: #38bdf8;
      }
      #transcript {
        white-space: pre-wrap;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        padding: 1.5rem;
        min-height: 160px;
        line-height: 1.6;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      #options {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        color: #cbd5f5;
        gap: 0.35rem;
      }
      select,
      input[type="checkbox"] {
        border-radius: 8px;
        padding: 0.4rem 0.6rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Whisper Recorder</h1>
      <p id="status">Idle</p>
      <div id="controls">
        <button id="start" class="primary">Start Recording</button>
        <button id="stop" class="secondary" disabled>Stop &amp; Transcribe</button>
      </div>
      <div id="options">
        <label>
          Language
          <select id="language">
            <option value="">Auto-detect</option>
            <option value="pt">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </label>
        <label>
          <span>Translate to English</span>
          <input type="checkbox" id="translate" />
        </label>
      </div>
      <section>
        <h2>Transcript</h2>
        <div id="transcript">Ready.</div>
      </section>
    </main>

    <script>
      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const statusEl = document.getElementById("status");
      const transcriptEl = document.getElementById("transcript");
      const languageSelect = document.getElementById("language");
      const translateCheckbox = document.getElementById("translate");

      let mediaRecorder;
      let audioChunks = [];
      let stream;

      async function startRecording() {
        try {
          statusEl.textContent = "Requesting microphone...";
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

          mediaRecorder.addEventListener("dataavailable", (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          });

          mediaRecorder.addEventListener("start", () => {
            audioChunks = [];
            statusEl.textContent = "Recording...";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            transcriptEl.textContent = "Listening...";
          });

          mediaRecorder.start();
        } catch (error) {
          console.error(error);
          statusEl.textContent = "Microphone permission denied.";
        }
      }

      function stopRecording() {
        if (!mediaRecorder) {
          return;
        }
        statusEl.textContent = "Processing...";
        mediaRecorder.addEventListener("stop", async () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const file = new File([blob], "speech.webm", { type: "audio/webm" });
          await sendForTranscription(file);
          cleanupStream();
        });
        mediaRecorder.stop();
      }

      function cleanupStream() {
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      async function sendForTranscription(file) {
        transcriptEl.textContent = "Uploading audio...";

        const form = new FormData();
        form.append("file", file);
        const language = languageSelect.value;
        if (language) {
          form.append("language", language);
        }
        form.append("translate", translateCheckbox.checked ? "true" : "false");

        try {
          const response = await fetch("/transcribe", {
            method: "POST",
            body: form,
          });

          if (!response.ok) {
            const message = await response.text();
            throw new Error(message || `HTTP ${response.status}`);
          }

          const payload = await response.json();
          transcriptEl.textContent = payload.text || "No speech detected.";
          statusEl.textContent = `Done. Language: ${payload.language || "unknown"}`;
        } catch (error) {
          console.error(error);
          transcriptEl.textContent = "Failed to transcribe audio.";
          statusEl.textContent = "Error";
        }
      }

      startBtn.addEventListener("click", startRecording);
      stopBtn.addEventListener("click", stopRecording);
    </script>
  </body>
</html>
