<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper Realtime Recorder</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        max-width: 560px;
        margin: auto;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.4);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.9rem 1.8rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      button.primary {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }
      button.primary:active {
        transform: scale(0.97);
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.4);
      }
      button.secondary {
        background: transparent;
        color: #94a3b8;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }
      button.secondary:hover {
        color: #e2e8f0;
        border-color: rgba(226, 232, 240, 0.6);
      }
      #controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      #status {
        text-align: center;
        min-height: 1.2em;
        margin-bottom: 1rem;
        font-weight: 500;
        color: #38bdf8;
      }
      #transcript {
        white-space: pre-wrap;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        padding: 1.5rem;
        min-height: 160px;
        line-height: 1.6;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      #options {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      #upload {
        margin: 1.5rem 0;
        display: flex;
        justify-content: center;
      }
      .file-upload {
        display: inline-flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
        border: 1px dashed rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        color: #cbd5f5;
        cursor: pointer;
        transition: border-color 150ms ease;
      }
      .file-upload:hover {
        border-color: rgba(226, 232, 240, 0.8);
      }
      .file-upload input {
        display: none;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.9rem;
        color: #cbd5f5;
        gap: 0.35rem;
      }
      select,
      input[type="checkbox"] {
        border-radius: 8px;
        padding: 0.4rem 0.6rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #e2e8f0;
      }
      .warning {
        background: rgba(248, 113, 113, 0.15);
        border: 1px solid rgba(248, 113, 113, 0.4);
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
        color: #fecaca;
        text-align: center;
        margin-bottom: 1rem;
      }
      .hidden {
        display: none;
      }
      /* TTS Section Styles */
      .section-divider {
        border: none;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        margin: 2rem 0;
      }
      #tts-section h2 {
        margin-top: 0;
      }
      #tts-text {
        width: 100%;
        min-height: 100px;
        padding: 1rem;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #e2e8f0;
        font-family: inherit;
        font-size: 1rem;
        resize: vertical;
        box-sizing: border-box;
      }
      #tts-text:focus {
        outline: none;
        border-color: #6366f1;
      }
      #tts-options {
        display: flex;
        gap: 1rem;
        margin: 1rem 0;
        flex-wrap: wrap;
        justify-content: center;
      }
      #tts-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin: 1rem 0;
      }
      #tts-result {
        margin-top: 1rem;
      }
      #tts-audio {
        width: 100%;
        border-radius: 8px;
      }
      #tts-status {
        text-align: center;
        min-height: 1.2em;
        font-weight: 500;
        color: #38bdf8;
        margin-top: 0.5rem;
      }
      #voice-upload {
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      #voice-filename {
        font-size: 0.85rem;
        color: #94a3b8;
      }
      /* Reference Voice Recording */
      .voice-section {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin: 1rem 0;
      }
      .voice-section h3 {
        margin: 0 0 0.75rem 0;
        font-size: 1rem;
        color: #94a3b8;
      }
      .voice-controls {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }
      button.recording {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      }
      .voice-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.4);
        border-radius: 8px;
        font-size: 0.9rem;
        color: #86efac;
      }
      .voice-indicator.hidden {
        display: none;
      }
      .voice-indicator .dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
      }
      #voice-preview {
        width: 100%;
        margin-top: 0.75rem;
        border-radius: 8px;
      }
      .or-divider {
        color: #64748b;
        font-size: 0.85rem;
        padding: 0 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Whisper Recorder</h1>
      <p id="status">Idle</p>
      <p id="secure-warning" class="warning hidden">
        Microphone capture requires HTTPS (or http://localhost). Use the upload option below if you're on plain HTTP.
      </p>
      <div id="controls">
        <button id="start" class="primary">Start Recording</button>
        <button id="stop" class="secondary" disabled>Stop &amp; Transcribe</button>
      </div>
      <div id="options">
        <label>
          Language
          <select id="language">
            <option value="">Auto-detect</option>
            <option value="pt">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
          </select>
        </label>
        <label>
          <span>Translate to English</span>
          <input type="checkbox" id="translate" />
        </label>
      </div>
      <div id="upload">
        <label class="file-upload">
          <strong>Upload audio</strong>
          <span>WAV, MP3, M4A, WEBM…</span>
          <input type="file" id="fileInput" accept="audio/*" />
        </label>
      </div>
      <section>
        <h2>Transcript</h2>
        <div id="transcript">Ready.</div>
      </section>

      <hr class="section-divider" />

      <section id="tts-section">
        <h2>Text to Speech</h2>
        <textarea id="tts-text" placeholder="Enter text to synthesize..."></textarea>

        <div id="tts-options">
          <label>
            Language
            <select id="tts-language">
              <option value="pt" selected>Português (BR)</option>
              <option value="en">English</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
              <option value="it">Italiano</option>
              <option value="ja">日本語</option>
              <option value="ko">한국어</option>
              <option value="zh">中文</option>
            </select>
          </label>
          <label>
            Format
            <select id="tts-format">
              <option value="wav">WAV</option>
              <option value="mp3">MP3</option>
            </select>
          </label>
        </div>

        <div class="voice-section">
          <h3>Reference Voice (for accent/voice cloning)</h3>
          <div class="voice-controls">
            <button id="record-voice" class="secondary">Record Voice</button>
            <button id="stop-voice" class="secondary" disabled>Stop</button>
            <span class="or-divider">or</span>
            <label class="file-upload" style="padding: 0.5rem 1rem;">
              <span>Upload audio</span>
              <input type="file" id="voiceInput" accept="audio/*" />
            </label>
            <button id="clear-voice" class="secondary">Clear</button>
          </div>
          <div id="voice-active" class="voice-indicator hidden">
            <span class="dot"></span>
            <span id="voice-filename">Reference voice active</span>
          </div>
          <audio id="voice-preview" controls style="display: none;"></audio>
          <p id="voice-status" style="text-align: center; font-size: 0.85rem; color: #94a3b8; margin: 0.5rem 0 0 0;"></p>
        </div>

        <div id="tts-controls">
          <button id="synthesize" class="primary">Synthesize</button>
          <button id="clear-tts" class="secondary">Clear</button>
        </div>

        <div id="tts-result">
          <audio id="tts-audio" controls style="display: none;"></audio>
          <p id="tts-status"></p>
        </div>
      </section>
    </main>

    <script>
      const startBtn = document.getElementById("start");
      const stopBtn = document.getElementById("stop");
      const statusEl = document.getElementById("status");
      const transcriptEl = document.getElementById("transcript");
      const languageSelect = document.getElementById("language");
      const translateCheckbox = document.getElementById("translate");
      const fileInput = document.getElementById("fileInput");
      const secureWarning = document.getElementById("secure-warning");

      let mediaRecorder;
      let audioChunks = [];
      let stream;

      const secureContext =
        window.isSecureContext ||
        window.location.protocol === "https:" ||
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      if (!secureContext) {
        secureWarning.classList.remove("hidden");
        startBtn.disabled = true;
        stopBtn.disabled = true;
        statusEl.textContent = "Microphone disabled on insecure connection.";
      } else {
        secureWarning.classList.add("hidden");
      }

      async function startRecording() {
        if (!secureContext) {
          secureWarning.classList.remove("hidden");
          statusEl.textContent = "Use HTTPS (or localhost) to enable the microphone.";
          return;
        }
        try {
          statusEl.textContent = "Requesting microphone...";
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });

          mediaRecorder.addEventListener("dataavailable", (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          });

          mediaRecorder.addEventListener("start", () => {
            audioChunks = [];
            statusEl.textContent = "Recording...";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            transcriptEl.textContent = "Listening...";
          });

          mediaRecorder.start();
        } catch (error) {
          console.error(error);
          statusEl.textContent = "Microphone permission denied.";
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      function stopRecording() {
        if (!mediaRecorder) {
          return;
        }
        statusEl.textContent = "Processing...";
        mediaRecorder.addEventListener("stop", async () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const file = new File([blob], "speech.webm", { type: "audio/webm" });
          await sendForTranscription(file);
          cleanupStream();
        });
        mediaRecorder.stop();
      }

      function cleanupStream() {
        if (stream) {
          stream.getTracks().forEach((t) => t.stop());
          stream = null;
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }

      async function sendForTranscription(file) {
        transcriptEl.textContent = "Uploading audio...";

        const form = new FormData();
        form.append("file", file);
        const language = languageSelect.value;
        if (language) {
          form.append("language", language);
        }
        form.append("translate", translateCheckbox.checked ? "true" : "false");

        try {
          const response = await fetch("/transcribe", {
            method: "POST",
            body: form,
          });

          if (!response.ok) {
            const message = await response.text();
            throw new Error(message || `HTTP ${response.status}`);
          }

          const payload = await response.json();
          transcriptEl.textContent = payload.text || "No speech detected.";
          statusEl.textContent = `Done. Language: ${payload.language || "unknown"}`;
        } catch (error) {
          console.error(error);
          transcriptEl.textContent = "Failed to transcribe audio.";
          statusEl.textContent = "Error";
        }
      }

      startBtn.addEventListener("click", startRecording);
      stopBtn.addEventListener("click", stopRecording);
      fileInput.addEventListener("change", async (event) => {
        const [file] = event.target.files;
        if (!file) {
          return;
        }
        statusEl.textContent = `Uploading ${file.name}...`;
        await sendForTranscription(file);
        event.target.value = "";
      });

      // TTS Elements and Logic
      const ttsText = document.getElementById("tts-text");
      const ttsLanguage = document.getElementById("tts-language");
      const ttsFormat = document.getElementById("tts-format");
      const synthesizeBtn = document.getElementById("synthesize");
      const clearTtsBtn = document.getElementById("clear-tts");
      const voiceInput = document.getElementById("voiceInput");
      const voiceFilename = document.getElementById("voice-filename");
      const ttsAudio = document.getElementById("tts-audio");
      const ttsStatus = document.getElementById("tts-status");

      // Voice recording elements
      const recordVoiceBtn = document.getElementById("record-voice");
      const stopVoiceBtn = document.getElementById("stop-voice");
      const clearVoiceBtn = document.getElementById("clear-voice");
      const voiceActive = document.getElementById("voice-active");
      const voicePreview = document.getElementById("voice-preview");
      const voiceStatus = document.getElementById("voice-status");

      let selectedVoiceFile = null;
      let voiceRecorder = null;
      let voiceChunks = [];
      let voiceStream = null;

      // Voice file upload handler
      voiceInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          selectedVoiceFile = file;
          voiceFilename.textContent = file.name;
          voiceActive.classList.remove("hidden");
          voicePreview.src = URL.createObjectURL(file);
          voicePreview.style.display = "block";
          voiceStatus.textContent = "Voice loaded from file";
        }
      });

      // Record voice button
      recordVoiceBtn.addEventListener("click", async () => {
        if (!secureContext) {
          voiceStatus.textContent = "Microphone requires HTTPS or localhost";
          return;
        }
        try {
          voiceStatus.textContent = "Requesting microphone...";
          voiceStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          voiceRecorder = new MediaRecorder(voiceStream, { mimeType: "audio/webm" });

          voiceRecorder.addEventListener("dataavailable", (event) => {
            if (event.data.size > 0) {
              voiceChunks.push(event.data);
            }
          });

          voiceRecorder.addEventListener("start", () => {
            voiceChunks = [];
            voiceStatus.textContent = "Recording... (5-10 seconds recommended)";
            recordVoiceBtn.disabled = true;
            recordVoiceBtn.classList.add("recording");
            stopVoiceBtn.disabled = false;
          });

          voiceRecorder.addEventListener("stop", () => {
            const blob = new Blob(voiceChunks, { type: "audio/webm" });
            selectedVoiceFile = new File([blob], "reference_voice.webm", { type: "audio/webm" });

            // Show preview
            if (voicePreview.src && voicePreview.src.startsWith("blob:")) {
              URL.revokeObjectURL(voicePreview.src);
            }
            voicePreview.src = URL.createObjectURL(blob);
            voicePreview.style.display = "block";

            voiceFilename.textContent = "Recorded voice";
            voiceActive.classList.remove("hidden");
            voiceStatus.textContent = `Voice recorded (${(blob.size / 1024).toFixed(1)} KB)`;

            // Cleanup
            if (voiceStream) {
              voiceStream.getTracks().forEach(t => t.stop());
              voiceStream = null;
            }
            recordVoiceBtn.disabled = false;
            recordVoiceBtn.classList.remove("recording");
            stopVoiceBtn.disabled = true;
          });

          voiceRecorder.start();
        } catch (error) {
          console.error(error);
          voiceStatus.textContent = "Microphone permission denied";
          recordVoiceBtn.disabled = false;
          recordVoiceBtn.classList.remove("recording");
        }
      });

      // Stop voice recording
      stopVoiceBtn.addEventListener("click", () => {
        if (voiceRecorder && voiceRecorder.state === "recording") {
          voiceRecorder.stop();
        }
      });

      // Clear voice
      clearVoiceBtn.addEventListener("click", () => {
        selectedVoiceFile = null;
        voiceFilename.textContent = "Reference voice active";
        voiceActive.classList.add("hidden");
        voiceInput.value = "";
        if (voicePreview.src && voicePreview.src.startsWith("blob:")) {
          URL.revokeObjectURL(voicePreview.src);
        }
        voicePreview.src = "";
        voicePreview.style.display = "none";
        voiceStatus.textContent = "";
        if (voiceStream) {
          voiceStream.getTracks().forEach(t => t.stop());
          voiceStream = null;
        }
        if (voiceRecorder && voiceRecorder.state === "recording") {
          voiceRecorder.stop();
        }
      });

      clearTtsBtn.addEventListener("click", () => {
        ttsText.value = "";
        ttsAudio.style.display = "none";
        ttsAudio.src = "";
        ttsStatus.textContent = "";
      });

      synthesizeBtn.addEventListener("click", async () => {
        const text = ttsText.value.trim();
        if (!text) {
          ttsStatus.textContent = "Please enter some text.";
          return;
        }

        ttsStatus.textContent = "Synthesizing...";
        synthesizeBtn.disabled = true;
        ttsAudio.style.display = "none";

        const form = new FormData();
        form.append("text", text);
        form.append("language", ttsLanguage.value);
        form.append("format", ttsFormat.value);

        if (selectedVoiceFile) {
          form.append("reference_audio", selectedVoiceFile);
        }

        try {
          const response = await fetch("/tts", {
            method: "POST",
            body: form,
          });

          if (!response.ok) {
            const error = await response.text();
            throw new Error(error || `HTTP ${response.status}`);
          }

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          // Revoke previous URL if exists
          if (ttsAudio.src && ttsAudio.src.startsWith("blob:")) {
            URL.revokeObjectURL(ttsAudio.src);
          }

          ttsAudio.src = url;
          ttsAudio.style.display = "block";
          ttsStatus.textContent = "Synthesis complete!";

        } catch (error) {
          console.error(error);
          ttsStatus.textContent = `Error: ${error.message}`;
        } finally {
          synthesizeBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
